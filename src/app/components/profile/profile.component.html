<app-menu></app-menu>

<div class="user-content">
  <div class="content">
    <div>
      <h1>profile</h1>
    </div>
    <div>
      <b>id - </b>{{svc.user._id}}
    </div>
    <div>
      <b>login - </b>{{svc.user.email}}
    </div>
    <div>
      <b>password - </b>{{svc.user.password}}
    </div>

    <div>
      <h1 *ngIf="allLikeCar">Like cars of user</h1>
    </div>
    <div *ngIf="allLikeCar">
      <ul *ngFor="let likeCar of svc.user.likeCars;let i = index">
        <li><b>{{i + 1}}</b>.
          <img src="{{likeCar.logo}}" width="20px" height="20px" alt="{{likeCar.mark}}" style="border-radius: 10px" />
          {{likeCar.mark}}
          {{likeCar.model.name}}
          <button class="del-button" (click)="deleteCarLike(likeCar)">
            delete
          </button>
        </li>
      </ul>
    </div>
    <div class="button-show-like-cars">
      <button style="font-size: 12px" (click)="allLikeCar = !allLikeCar; carNameImg()">
        like cars
        <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"
             fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
        </svg>
      </button>
    </div>
    <div class="button-profile">
      <button (click)="router.navigate(['/edit' , svc.user.email , svc.user.password])">
        edit user
      </button>
    </div>
  </div>
</div>
